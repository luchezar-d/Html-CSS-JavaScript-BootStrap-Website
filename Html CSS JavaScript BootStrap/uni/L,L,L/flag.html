<!--Start Of First Canvas-->
<canvas id="myCanvas" width="1000" height="600"
style="border:1px solid #c3c3c3;">
</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.fillStyle = "#b30000";
ctx.fillRect(0,0,1000,40);
ctx.fillStyle = "#ccc";
ctx.fillRect(0,40,1000,40);
ctx.fillStyle = "#b30000";
ctx.fillRect(0,80,1000,40);
ctx.fillStyle = "#ccc";
ctx.fillRect(0,120,1000,40);
ctx.fillStyle = "#b30000";
ctx.fillRect(0,160,1000,40);
ctx.fillStyle = "#ccc";
ctx.fillRect(0,200,1000,40);
ctx.fillStyle = "#b30000";
ctx.fillRect(0,240,1000,40);
ctx.fillStyle = "#ccc";
ctx.fillRect(0,280,1000,40);
ctx.fillStyle = "#b30000";
ctx.fillRect(0,320,1000,40);
ctx.fillStyle = "#ccc";
ctx.fillRect(0,360,1000,40);
ctx.fillStyle = "#b30000";
ctx.fillRect(0,400,1000,40);
ctx.fillStyle = "#ccc";
ctx.fillRect(0,440,1000,40);
ctx.fillStyle = "#b30000";
ctx.fillRect(0,480,1000,40);
ctx.fillStyle = "#ccc";
ctx.fillRect(0,520,1000,40);
ctx.fillStyle = "#b30000";
ctx.fillRect(0,560,1000,40);
ctx.fillStyle = "white";
ctx.fillRect(0,600,1000,40);
</script>

<!--End of First Canvas-->

<!--Start of Second Canvas-->
<canvas id="canvas2" width="360" height="290"></canvas>

<script type="text/javascript">
	var cc = document.getElementById("canvas2");
	var cctx = cc.getContext('2d');
	cctx.fillStyle = "#000066";
	cctx.fillRect(0,0,360,280);
</script>
<!--End of Second Canvas-->
