<!DOCTYPE html>
<html>
<head>
	<title>Razvitie</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			background-image: url("tech/canvas2.jpg");
			background-size: cover;
			background-repeat: no-repeat;
		}
		h1{
			text-align: center;
			font-size: 50px;
			font-family: batman;
			box-shadow: 2px 2px 5px 5px #353535;
		}
		@font-face{
			font-family: batman;
			src:url("batmfa__.ttf");

		}
		.centered{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
		}
	</style>
	<script type="application/javascript">
		window.onload = draw;
		function draw() {
			var c = document.getElementById("canvas1");
			var ctx = c.getContext("2d");
			ctx.fillText("2017", 59 ,30);
			ctx.fillText("93%", 59 ,280);
				ctx.fillText("2016", 130 ,30);
				ctx.fillText("83%", 130 ,269);
					ctx.fillText("2015", 200 ,30);
					ctx.fillText("64%", 200 ,210);
						ctx.fillText("2014", 270 ,30);
						ctx.fillText("42%", 270 ,140);
							ctx.fillText("2013", 340 ,30);
							ctx.fillText("79%", 340 ,265);
			ctx.fillStyle="rgba(0,200,0,1";
			ctx.fillRect(60,40,22,222);
				ctx.fillStyle="rgba(200,0,0,1";
				ctx.fillRect(200,40,22,150);
					ctx.fillStyle="rgba(0,0,200,1";
					ctx.fillRect(130,40,22,212);
						ctx.fillStyle="rgba(200,0,0,1";
						ctx.fillRect(200,40,22,150);
					ctx.fillStyle="rgba(53,2,16,1";
					ctx.fillRect(270,40,22,80);
				ctx.fillStyle="rgba(2,2,67,1";
				ctx.fillRect(340,40,22,200);
		}
	</script>
</head>
<body>
	<h1>Sales for the last five years</h1>

	<center><canvas class="centered" id="canvas1" width="400" height="300" style="box-shadow: 2px 2px 5px 5px #353535">
		
	</canvas></center>

</body>
</html>
