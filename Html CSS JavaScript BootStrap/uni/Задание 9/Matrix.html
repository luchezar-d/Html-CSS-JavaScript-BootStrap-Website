document.getElementById("btn").addEventListener("click", function(){

var errors = false;
var counter = 0;
while(counter < thArr.length){

        errors = true;
        break;
    }
}

    if( errors ){

document.getElementById("resultMsg").innerHTML = "<b>Моля, опитайте отново !</b>";
    }   
    else {

document.getElementById("resultMsg").innerHTML = "<b>Вие печелите !</b>";
     }
});

function allowDrop(e) {
    e.preventDefault();
}

function drag(e) {
    e.dataTransfer.setData("text", e.target.id);
}

function drop(e) {
    e.preventDefault();
    var data = e.dataTransfer.getData("text");
    e.target.appendChild(document.getElementById(data));
}
