<!DOCTYPE html>
<html>
<head>
	<title>Video</title>
	<meta charset="utf-8">
	<style>
		body{
			background-image: url("tech/game.jpg");
			background-size: cover;
			background-repeat: no-repeat;
			margin: 0;
		}
		.centered{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
		}
		.centered1{
			position: absolute;
			top: 80%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
		}
		#moevideo{
			border-radius: 10px;
		}
		#btn{
			padding: 10px;
			border-radius: 10px;
			background-color: #666;
			color: #fff;
			width: 100px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="ponadolo">
		
		
	<center><div class="centered">
	<video id="moevideo" width="500px" height="300px;" style="border: 10px solid #353535;" controls="controls">
		<source src="game.mp4" type="video/mp4">
	</video></div></center>
	<center><button class="centered1" id="btn" onclick="playPause()">Start/Stop</button></center>
</div>
<script>
	var myVideo = document.getElementById("moevideo");
	function playPause()
{ 
if (myVideo.paused) 
  myVideo.play(); 
else 
  myVideo.pause(); 
} 

</script>
</body>
</html>
