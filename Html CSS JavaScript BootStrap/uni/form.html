<!DOCTYPE html>
<html>
<head>
	<title>Form1</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			background-image: url("tech/regist.jpg");
		}
		#btn{
			padding: 10px;
			border-radius: 10px;
			background-color: #ccc;
		}
		td{
			padding: 10px;
		}
	</style>
</head>
<body>
	<center><div class="reg">
	<h1 style="text-align: center;">За Поръчки</h1>
	<hr>
	<form>
		<table>
		<tr>
				<td>
					Name:
				</td>
			<td>
				<input type="text" name="" placeholder="Enter First Name">
			</td>
		</tr>
		<tr>
				<td>
					Second Name:
				</td>
			<td>
				<input type="text" name="" placeholder="Enter Second Name">
			</td>
		</tr>
		<tr>
			<td>
				Password:
			</td>
			<td>
				<input type="Password" name="" placeholder="Enter Password Here">
			</td>
		</tr>
		<tr>
			<td>
				Gender:
			</td>
			<td>
				<input type="radio" name="gender" >Male
				<input type="radio" name="gender">Female
			</td>
		</tr>
		<tr>
			<td>
				Telephone:
			</td>
			<td>
				<input type="tel" placeholder="Telephone number" name="">
			</td>
		</tr>
		<tr>
			<td>
				Name of the product:
			</td>
			<td>
				<input type="text" placeholder="Enter item name" name="">
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<h2>Confirm.</h2>
				<input type="checkbox" name="">confirm
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input id="btn" type="button" name="" value="Submit">
			</td>
		</tr>
		
			
		
		
		</table>
	</form>
</div></center>


</body>
</html>
